<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Testing</title>
</head>
<body>
    <script src="/node_modules/es6-shim/es6-shim.js"></script>
    <script src="/node_modules/es7-shim/dist/es7-shim.js"></script>
    <script src="/node_modules/moment/moment.js"></script>
    <script src="/dist/wingbow.js"></script>
    <script>
        window.Model = window.wingbow.database.Model;
        window.Post = window.Model.extend({
            $constructor: function (_super) {
                function Post() {
                    _super.apply(this, arguments);
                }
                return Post;
            },
            fillable: function () {
                return ['a', 'b', 'c'];
            },
        });
        window.p = new Post({a: 1, b: 2, c: 3});
        console.log('Wingbow ready!');
    </script>
</body>
</html>
